version: "3.9"
services:
  mysql:
    image: mysql:8.0 
    container_name: data_hub
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - ${DATA_PATH}:/var/lib/mysql
      - ${CNF_PATH}:/etc/mysql/mysql.conf.d/mysqld.cnf
    restart: always
